<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Libre+Baskerville" rel="stylesheet">
    <link rel='stylesheet' type="text/css" href="assets/css/style.css">
    <title>Psychic Guessing Game!</title>
</head>
<body>

<div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Can you read my mind?</h1>
      <p class="lead">Try to guess my letter!</p>
    </div>
</div>

<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-3 badge badge-light rounded guess">
            <h4>Your Guesses:</h4>
            <p id="player-guess"></p>
        </div>
        <div class="col-md-3 badge badge-light rounded remain">
            <h4>Guesses Remaining:</h4>
            <p id="remaining"></p>
        </div>
    </div>
    <div class="row">
        <div class='col-md-3'></div>
        <div class="col-md-3 badge badge-light rounded win">
            <h4>Wins:</h4>
            <p id="wins"></p>
        </div>
        <div class="col-md-3 badge badge-light rounded lose">
            <h4>Losses:</h4>
            <p id="losses"></p>
        </div>
    </div>
</div>


<script type="text/javascript" src="assets/javascript/game.js"></script>
</body>
</html>
